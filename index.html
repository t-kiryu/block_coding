<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=devise-width, initial-scale=1.0">
    <title>Sample Profile Page</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/2320eab7ab.js" crossorigin="anonymous"></script>
    <!-- My Styles -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img class="header-logo-img" src="images/image-logo.svg" alt="logo">
        <span class="header-logo-title">Designer/Developer</span>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-menu">
          <li class="header-nav-menu-item"><a href="">Home</a></li>
          <li class="header-nav-menu-item"><a href="">Works</a></li>
          <li class="header-nav-menu-item"><a href="">About</a></li>
          <li class="header-nav-menu-item"><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main-hero">
        <div class="container">
          <div class="main-hero-highlight">
            <h1>
              I'm <strong>Elle Kasai</strong>,
              a <strong>Designer/Developer</strong> based in Vancouver, Canada.            
            </h1>
          </div>
          <div class="main-hero-highlight-links">
            <p>
              このポートフォリオサイトのコードは<a href="" target="_blank">こちら</a>にまとまっています。<br>
              お問い合わせは<a href="">コンタクトフォーム</a>からどうぞ :)
            </p>
          </div>
          <ul class="social-links">
            <li><a href="" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="" target="_blank"><i class="fab fa-dribbble"></i></a></li>
            <li><a href="" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="" target="_blank"><i class="fab fa-medium"></i></a></li>
            <li><a href="" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="" target="_blank"><i class="fab fa-twitter"></i></a></li>
          </ul>
          <figure class="main-hero-img">
            <img src="images/image-profile.jpg" alt="profile">
          </figure>
        </div>
      </section>
      <section class="main-works"></section>
      <section class="main-about" ></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
